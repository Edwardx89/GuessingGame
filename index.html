<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
  </head>
  <body class='container'>

      <div id='app' class='container'>

        <div id='headers'>
          <h1 id='title'> Play the Guessing Game</h1>
          <h3 id='subtitle'> Guess a number between 1 - 100! </h3>
        </div>

        <div id='main'>
          <div id='input-parent' class='center'>
            <input id='box' placeholder="Your guess" maxlength='3' autofocus=autofocus></input>
            <button id='buttonGo' class="btn btn-primary btn-sm"> GO! </button>
          </div>

          <div id='guesses'>
           <ul id='guess-list'>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id='resetButton' class='btn'> Reset </button>
            <button id='hintButton' class='btn'> Hint </button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
